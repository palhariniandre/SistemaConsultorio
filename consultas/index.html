<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas Agendadas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Logo" class="logo">
            <nav>
                <button class="nav-button">PAINEL</button>
                <button class="nav-button">CONSULTAS</button>
                <button class="nav-button">PACIENTES</button>
                <button class="nav-button">AGENDA</button>
            </nav>
            <div class="user-profile">
                <img src="images/user-icon.png" alt="Perfil do Usuário" class="user-icon">
            </div>
        </header>

        <section class="schedule-section">
            <!-- <input type="date" class="date-input"> -->
            <input type="text" class="date-input">
            
            <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
            <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script> 
            <script>
                flatpickr(".date-input", {
                    dateFormat: "d/m/Y", // Define o formato como dd/MM/AAAA
                    locale: "pt",          // Define o idioma para Português
                    defaultDate: "today"
                });
            </script>
            <button class="schedule-button">Agendar nova Consulta</button>
        </section>

        <section class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Paciente</th>
                        <th>Horário</th>
                        <th>Convênio</th>
                        <th>Data</th>
                        <th>Tipo de Consulta</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Linhas da tabela serão inseridas aqui -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
